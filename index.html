<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air Quality Index</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background-layer"></div>

    <div class="app-container">
      <h1>Application Air-Quality</h1>
      <div class="search-container">
        <input
          type="text"
          id="citySearch"
          placeholder="Rechercher une ville..."
        />
        <button id="searchBtn">Rechercher</button>
      </div>
    </div>

    <div class="information-block">
      <div class="loader active">
        <img
          src="ressources/biodegradable.svg"
          alt="loader icon"
          class="loader-logo"
        />
      </div>
      <img
        src="ressources/magnifying-glass.svg"
        alt="feeling icon"
        class="emoji-logo"
      />
      <p class="user-information">Information de votre ville</p>
      <table>
        <tr>
          <th class="label">Ville</th>
          <td class="city-name">...</td>
        </tr>
        <tr>
          <th class="label">Info pollution</th>
          <td class="pollution-info">...</td>
        </tr>
        <tr>
          <th class="label">Qualité de l'air</th>
          <td class="pollution-value">...</td>
        </tr>
        <tr>
          <th class="label">Température</th>
          <td class="temperature">...</td>
        </tr>
        <tr>
          <th class="label">Humidité</th>
          <td class="humidity">...</td>
        </tr>
      </table>
      <p class="scale-bar-text">Jauge de pollution :</p>
      <div class="scale-container">
        <img
          src="ressources/location.svg"
          alt="location"
          class="location-pointer"
        />
        <div class="scale-section"></div>
        <div class="scale-section"></div>
        <div class="scale-section"></div>
        <div class="scale-section"></div>
        <div class="scale-section"></div>
        <div class="scale-section"></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
